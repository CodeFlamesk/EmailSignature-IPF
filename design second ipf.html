<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <style>
        .email-signature-container {
            width: 100%;
            max-width: 600px;

            padding: 10px;
            font-family: Arial, sans-serif;
            color: #0066B0;
            font-size: 15px;
        }

        .table-signature-container {
            width: 100%;
            max-width: 600px;
            font-family: Arial, sans-serif;
            color: #0066B0;

        }

        .kafedra {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;


        }


        .name {
            font-weight: bold;
            font-size: calc(14px + (16 - 14) * ((100vw - 320px) / (1920 - 320)));
            text-align: right;
            width: 100%;
            max-width: 190px;
        }

        .university {
            text-align: left;
        }

        .contact-info {
            display: block;
            margin-bottom: 10px;
            color: #0066B0;
        }

        .color {
            color: #0066B0;
        }

        .contact-info span {
            margin-right: 8px;
        }

        .no-underline {
            text-decoration: none;
            color: #0066B0;

        }

        .no-underline:hover {
            text-decoration: none;
            color: #f15028;
            transition-duration: 300ms;
            transform: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ipf-logo {
            width: 101px;
            height: 101px;
            text-align: center;
            margin-right: 8px;

        }

        .first-box {
            width: 40%;
            display: inline;
        }

        .third-box {
            width: 40%;

        }

        .personal-data {
            display: inline-block;
        }

        .table {
            max-width: 600px;
        }

        .span-between {
            width: 100%;
        }
    </style>
</head>

<body>

            <div class="contact-info">
